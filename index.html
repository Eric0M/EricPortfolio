<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav id="desktopNav">
      <div class="logo">Eric MacRae</div>
      <div>
        <ul class="navLinks">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburgerNav">
      <div class="logo">Eric MacRae</div>
      <div class="hamburgerMenu">
        <div class="hamburgerIcon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menuLinks">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__picContainer">
        <img src="./assets/profile-pic.png" alt="Eric MacRae Profile Picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello I'm</p>
        <h1 class="title">Eric MacRae</h1>
        <p class="section__text__p2">Frontend Developer</p>
        <div class="btnContainer">
          <button
            class="btn btnColor2"
            onclick="window.open('./assets/Eric_CV.pdf')"
          >
            Download CV
          </button>
          <button class="btn btnColor1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socialsContainer">
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/eric-macrae-18a7962aa'"
          />
          <img
            src="./assets/github.png"
            alt="My github Profile"
            class="icon"
            onclick="location.href='https://github.com/Eric0M'"
          />
        </div>
      </div>
    </section>
    <section id="about">
      <p class="section__text__p1">Get to Know More</p>
      <h1 class="title">About Me</h1>
      <div class="section-container">
        <div class="section__picContainer">
          <img
            src="./assets/about-pic.png"
            alt="Profile Picture"
            class="about-pic"
          />
        </div>
        <div class="about-details-container">
          <div class="about-containers">
            <div class="details-container">
              <img
                src="./assets/experience.png"
                alt="Experience icon"
                class="icon"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
